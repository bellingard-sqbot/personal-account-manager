language: java
sudo: false
install: true
addons:
  sonarqube: true
jdk:
  - oraclejdk8
env:
  secure: ""

script:
  - echo "==> $SONARQUBE_TOKEN"
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Dsonar.login=$SONARQUBE_TOKEN

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

notifications:
  email: false
